jobs:
  diana:
    docker:
      - image: circleci/python:3.6.1

    steps:
      - checkout
      - run:
        name: Install dependencies
        command: |
          cp .env.sample .env
          python3 -m venv venv
          . venv/bin/activate
          pip install -r requirements.txt
      - run:
        name: Django test
        command: |
          . venv/bin/activate
          python manage.py test

